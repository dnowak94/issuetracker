<form *ngIf="!loading" [formGroup]="issueForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div class="form-group">
            <label for="issueTitle" class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control" id="issueTitle">
            <div *ngIf="submitted && f.title.errors" class="alert alert-danger" role="alert">
                Title is required!
            </div>  
        </div>
        <div class="form-group">
            <label for="issueDescription" class="form-label">Description</label>
            <textarea formControlName="description" class="form-control" id="issueDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="!issueForm!.valid">Submit</button>
        </div>
    </div>
</form>

<pre>{{ issueForm!.value | json }}</pre>
