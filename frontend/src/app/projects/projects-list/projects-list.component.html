<table class="table">
    <thead>
        <th>name</th>
        <th>Open issues</th>
        <th>Open tasks</th>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td><a [routerLink]="['/projects', project.id]">{{ project.name }}</a></td>
            <td>{{ project.issues?.length }}</td>
            <td>{{ project.tasks?.length }}</td>
        </tr>
    </tbody>
</table>
